<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHK Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-user-shield"></i> Admin Panel</h1>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </header>
    <main id="adminContent" style="display: none;">
        <section class="suggestions">
            <h2>Pending Suggestions</h2>
            <ul id="suggestionList"></ul>
        </section>
    </main>
    <div id="loginForm">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter password">
        <button onclick="loginAdmin()"><i class="fas fa-sign-in-alt"></i> Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
