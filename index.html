<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHK Contact Book</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-book"></i> EduHK Contact Book</h1>
        <a href="admin.html" class="admin-btn"><i class="fas fa-user-shield"></i> Admin</a>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by keywords or phone...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <button id="suggestBtn" class="suggest-btn"><i class="fas fa-plus"></i> Suggest Contact</button>
        <div id="contactList"></div>
    </main>

    <!-- Suggestion Modal -->
    <div id="suggestModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Suggest Contact</h2>
            <form id="suggestForm">
                <input type="text" id="suggestName" placeholder="Department Name" required>
                <input type="text" id="suggestKeywords" placeholder="Keywords (comma-separated)" required>
                <input type="text" id="suggestPhone" placeholder="Phone (8 digits)" pattern="\d{8}" required>
                <input type="hidden" id="editId">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
